<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

<body>
  <div>
    <label for="billForDivision">Bill</label>
    <input id='billForDivision' type="text">
  </div>

  <div>

    <div> Select Tip %</div>

    <input type="radio" id='tip5'><label for="tip5">5%</label>
    <input type="radio" id='tip10'><label for="tip10">10%</label>
    <input type="radio" id='tip15'><label for="tip15">15%</label>
    <input type="radio" id='tip25'><label for="tip25">25%</label>
    <input type="radio" id='tip50'><label for="tip50">50%</label>
    <input type="radio" id='tipCustom'><label for="tipCustom">Custom</label>

  </div>

  <div>
