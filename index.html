<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/3b1a5a6b2d.js" crossorigin="anonymous"></script>
  <link rel='stylesheet' href="style.css">


</head>

<body>
  <article class='component'>
    <div class='leftSide'>
      <div class='bill'>
        <label for="billForDivision">Bill</label><br>

        <input id='billForDivision' type="text" value='0'><i class="fas fa-dollar-sign"></i></input>
      </div>

      <div class='SelectTip'>


        <div> Select Tip %</div>

        <input type="radio" id='tip5' name='tip'><label for="tip5">5%</label>
        <input type="radio" id='tip10' name='tip'><label for="tip10">10%</label>
        <input type="radio" id='tip15' name='tip'><label for="tip15">15%</label>
        <input type="radio" id='tip25' name='tip'><label for="tip25">25%</label>
        <input type="radio" id='tip50' name='tip'><label for="tip50">50%</label>
        <input type="radio" id='tipCustom' name='tip'><label for="tipCustom" id='custom'>Custom</label>

      </div>

      <div class='HowManyPeaople'>
        <label for="NumberOfPeople">Number of people:</label><br>
        <input id='NumberOfPeople' type="text" value='0'><i class="fas fa-user"></i></input>
      </div>
    </div>


    <div class='rightSide'>
      <div class='tip'>
        <label for="tipPerPerson">Tip Amount<br>
          <span>/ person</span></label>
        <i class="fas fa-dollar-sign"></i><input type="text" id='tipPerPerson' value='0.00'>
      </div>
      <div class='total'>
        <label for="totalPerPerson">Total<br>
          <span>/ person</span></label>
        <i class="fas fa-dollar-sign"></i><input type="text" id='totalPerPerson' value='0.00'>
      </div>
      <button>Reset</button>
    </div>




  </article>
  <script src='index.js'>

  </script>
</body>

</html>
